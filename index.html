<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>MegaRoster</title>

  </head>
  <style>
    #heading {
    }
    li {
      list-style: none;
    }
    #maindiv {
      width:40%;
      text-align:center;
    }
  </style>
  <body>
    <div>
      <form>

        <div id="mainDiv">
          <h1 id="heading">MegaRoster</h1>
          <label for="studentName"></label>
          <input type="text" name="studentName" placeholder="Enter a Student's Name" required>
          <button type="submit">Add Student</button>
        </div>

        <div class="list">

        </div>

      </form>
    </div>
  </body>

<script type="text/javascript">

    var app = {

        init: function() {
          var x = document.querySelector('form');
          x.onsubmit = this.addValueToList;
        },

        buildList: function(studentName) {// argument: takes in the object value name ex: listValues
          var li = document.createElement('li');
          li.innerHTML = studentName;
          return li;
        },

        addValueToList: function(ev){
          ev.preventDefault();
          var things = document.querySelector('div.list');
          var studentName = this.studentName.value;
          things.appendChild(app.buildList(studentName));
      }
  };
app.init();
</script>
</html>
